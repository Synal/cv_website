{% extends "base.html" %}
{% set active_page = request.path|replace("/","") %}
{% block content %}

<div id="content">
<div class="bd-pageheader text-xs-center text-sm-left">
  <div class="container">
    <h1>Projects</h1>
    <p class="lead">
      Quickly get a project started with any of our examples ranging from using parts of the framework to custom components and layouts.
    </p>

  </div>
</div>
<hr class="featurette-divider">
</div>
<div class="row">
    <form action="{{ url_for('projects') }}" method=post>
        <div class="col-sm-6"><textarea placeholder="Message text" name=message style="width: 100%" rows="2" required></textarea></div>
        <div class="col-sm-6"><select name="message_type" class="form-control" required>
                <option val="" disabled selected hidden>Pick message type...</option>
                {% for message_id, message_color, message_txt in message_types %}
                    <option value="{{ message_id }}" style="background-color: {{ message_color }}">{{ message_txt }}</option>
                {% endfor %}
                </select>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-6"><button class="btn btn-primary">GO!</button></div>
    </form>
</div>
{% endblock %}
